<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
			rel="stylesheet"
		/>
		<title>Corona Virus Tracker</title>
	</head>

	<body>
		<div class="bg-dark">
			<div class="row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">
								Corona Virus Tracker Application
							</h2>
							<p class="card-text">
								This application show you current number of
								cases reported across global.
							</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h2
								class="card-title"
								th:text="${totalReportedCases}"
							></h2>
							<p class="card-text">Total Reported Cases.</p>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div
					class="col-sm-2 mb-2 mb-sm-0"
					th:each="locationStat : ${locationStats}"
				>
					<div class="card">
						<div class="card-body">
							<h5
								class="card-title text-center"
								th:text="${locationStat.latestTotalCases}"
							></h5>
							<h5
								class="card-text text-center"
								th:text="${locationStat.country}"
							></h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
